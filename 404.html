<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirect to HTTPS and non-www version
    (function() {
      var location = window.location;
      var hostname = location.hostname;
      var pathname = location.pathname;
      var search = location.search;
      var hash = location.hash;
      
      // If protocol is HTTP, redirect to HTTPS
      if (location.protocol === 'http:') {
        window.location.href = 'https://' + hostname + pathname + search + hash;
        return;
      }
      
      // If hostname starts with www., redirect to non-www version
      if (hostname.startsWith('www.')) {
        var nonWwwHostname = hostname.replace(/^www\./, '');
        window.location.href = 'https://' + nonWwwHostname + pathname + search + hash;
        return;
      }
      
      // If it's a 404 page but not a redirect case above, redirect to home
      if (pathname === '/404.html') {
        window.location.href = 'https://' + hostname;
      }
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="https://weddie.site">click here</a>.</p>
</body>
</html>
